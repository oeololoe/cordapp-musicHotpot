<body ng-app="demoAppModule" ng-controller="DemoAppController as demoApp">

<div class="container">
    <div class="header clearfix">
        <nav>
            <ul class="nav nav-pills pull-right">
<!--                <h3 class="text-muted">{{demoApp.thisNode}}</h3>-->
                <div class="navbar-header">
                    <a class="navbar-brand">{{demoApp.thisNode}}</a>
                </div>
                <a href="index.html"><button type="button" class="btn btn-default navbar-btn">Home</button></a>
                <button onClick="window.location.reload()" type="button" class="btn btn-default navbar-btn">Refresh</button>
                <button ng-click="demoApp.openModal()" type="button" class="btn btn-success navbar-btn">Publish</button>
            </ul>
        </nav>
        <img src="logo.jpg" alt="Music Hotpot">
    </div>

    <script type="text/ng-template" id="demoAppModal.html">

        <div class="modal-header">
            <h4 class="modal-title">Publish new Music</h4>
        </div>
        <form>
            <div class="modal-body">
                <div class="form-group">
                    <label for="counterparty" class="control-label">Counter-party:</label>
                    <select ng-model="modalInstance.form.counterparty" class="form-control" id="counterparty"
                            ng-options="peer as peer for peer in modalInstance.peers">
                    </select>
                </div>
                <div class="form-group">
                    <label for="key" class="control-label">Encryption Key (String):</label>
                    <input type="text" ng-model="modalInstance.form.key" class="form-control" id="key">
                </div>
                <div ng-show="modalInstance.formError" class="form-group">
                    <div class="alert alert-danger" role="alert">
                        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                        <span class="sr-only">Error:</span>
                        Enter valid parameters
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button ng-click="modalInstance.cancel()" type="button" class="btn btn-default">Close</button>
                <button ng-click="modalInstance.create()" type="button" class="btn btn-success">Publish</button>
            </div>
        </form>
    </script>

    <script type="text/ng-template" id="messageContent.html">
        <div class="modal-body" id="modal-body">
            {{ modalInstanceTwo.message }}
        </div>
    </script>

    <div class="row marketing">
        <div class="panel-group" id="accordion">
            <div class="panel">
                <div class="panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            Published Music:
                        </h4>
                    </div>
                </div>
                <div>
                    <div ng-show="!demoApp.ious.length" class="panel-body">Use the "Publish" button to share the music with a Follower node.</div>
                    <div ng-repeat="iou in demoApp.ious" class="panel panel-default">
                        <div class="panel-body">
                            <ul>
                                <li>Creator: {{iou.creator}}</li>
                                <li>Follower: {{iou.follower}}</li>
                                <li>Encryption Key: {{iou.key}}</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
